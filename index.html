<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./pages/index.css" type="text/css" rel="stylesheet">
    <title>Место</title>
</head>
<body>
    <div class="root">
      <div class="page">
          <header class="header">
            <img src="./images/logo.svg" alt="логотип." class="header__logo">
          </header>
          <main>
            <section class="profile">
              <div class="profile__wrapper">
                <img src="./images/avatar.jpg" class="profile__avatar" alt="аватар.">
                <div class="profile__info">
                  <div class="profile__name-wrapper">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"><img class="profile__edit" src="./images/edit_button.svg" alt="кнопка редактирования профиля."></button><!--поправить размеры-->
                  </div>
                <p class="profile__about">Исследователь океана</p>
                </div>
              </div>
              <button class="profile__add-button"><img src="./images/plus.svg" alt="кнопка Добавить."></button>
            </section>

            <div>
              <ul class="elements">
                <template id="elements__card">
                  <li class="elements__card">
                    <img class="elements__img" src="'https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg'" alt="">
                    <div class="elements__summary">
                      <p class="elements__title">Тайтл</p>
                      <button class="elements__trash"></button>
                      <button class="elements__like" id="elements__like"></button>
                    </div>
                  </li>
                </template>
              </ul>
            </div>

            <div class="popup profile-popup">
              <form class="popup__form" name="profile-form">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__input" id="name" type="text" placeholder="Имя" value="" minlength="2" maxlength="40" required>
                <span class="popup__error name-error"></span>
                <input class="popup__input popup__input_url" id="about" type="text" placeholder="О себе" value="" minlength="2" maxlength="200" required>
                <span class="popup__error about-error"></span>
                <button type="submit" class="popup__button">Сохранить</button>
                <button class="popup__close" type="button"><img class="popup__close-img" alt="кнопка закрытия поп-апа." src="./images/closeicon.svg"></button>
              </form>
            </div>

            <div class="popup popup-card">
              <form class="popup__form popup__form-card" name="addCard-form">
                <h2 class="popup__title">Новое место</h2>
                <input class="popup__input" id="card-title" type="text" placeholder="Название" value="" required minlength="2" maxlength="30">
                <span class="popup__error card-title-error"></span>
                <input class="popup__input popup__input_url" id="card-url" type="url" placeholder="Ссылка на картинку" value="" required>
                <span class="popup__error card-url-error"></span>
                <button type="submit" class="popup__button popup-card__button popup__button_disabled" disabled>Сохранить</button>
                <button class="popup-card__close" type="button"><img class="popup__close-img" alt="кнопка закрытия поп-апа." src="./images/closeicon.svg"></button>
              </form>
            </div>

            <div class="popup popup-img">
              <div class="popup-img__wrapper">
                <img class="popup-img__img" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kholmogorsky-rayon.jpg" alt="alt">
                <h2 class="popup-img__title">title</h2>
                <button class="popup-img__close" type="button"><img class="popup__close-img" alt="кнопка закрытия поп-апа." src="./images/closeicon.svg"></button>
              </div>
            </div>

            <footer class="footer">
              <p class="footer__copyright">© 2022 Mesto Russia</p>
            </footer>
          </main>
      </div>
  </div>
  <script type="module" src="./scripts/Card.js"></script>
  <script type="module" src="./scripts/FormValidator.js"></script>
  <script type="module" src="./scripts/index.js"></script>
</body>
</html>
