<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body>
    <div class="root">
      <div class="page">
          <header class="header">
            <img src="./images/logo.svg" alt="логотип." class="header__logo">
          </header>
          <main>
            <section class="profile">
              <div class="profile__wrapper">
                <img src="./images/avatar.jpg" class="profile__avatar" alt="аватар.">
                <div class="profile__info">
                  <div class="profile__name-wrapper">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"><img class="profile__edit" src="./images/edit_button.svg" alt="кнопка редактирования профиля."></button><!--поправить размеры-->
                  </div>
                <p class="profile__about">Исследователь океана</p>
                </div>
              </div>
              <button class="profile__add-button"><img src="./images/plus.svg" alt="кнопка Добавить."></button>
            </section>

            <div>
              <ul class="elements">
                <template id="elements__card">
                  <li class="elements__card">
                    <img class="elements__img" src="'https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg'" alt="">
                    <div class="elements__summary">
                      <p class="elements__title">Тайтл</p>
                      <button class="elements__trash"></button>
                      <button class="elements__like" id="elements__like"></button>
                    </div>
                  </li>
                </template>
              </ul>
            </div>

            <div class="popup">
              <form class="popup__form">
                <h1 class="popup__title">Редактировать профиль</h1>
                <input class="popup__input" id="name" type="text" placeholder="Имя" value="">
                <input class="popup__input" id="about" type="text" placeholder="О себе" value="">
                <button type="submit" class="popup__button">Сохранить</button>
                <button class="popup__close" type="button"><img class="popup__close-img" alt="кнопка закрытия поп-апа." src="./images/closeicon.svg"></button>
              </form>
            </div>

            <div class="popup-card">
              <form class="popup__form">
                <h1 class="popup__title">Новое место</h1>
                <input class="popup__input" id="card-title" type="text" placeholder="Название" value="">
                <input class="popup__input" id="card-url" type="text" placeholder="Ссылка на картинку" value="">
                <button type="submit" class="popup-card__button">Сохранить</button>
                <button class="popup-card__close" type="button"><img class="popup__close-img" alt="кнопка закрытия поп-апа." src="./images/closeicon.svg"></button>
              </form>
            </div>

            <div class="popup-img">
              <div class="popup-img__wrapper">
                <img class="popup-img__img" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kholmogorsky-rayon.jpg" alt="alt">
                <p class="popup-img__title">title</p>
                <button class="popup-img__close" type="button"><img class="popup-img__close-img" alt="кнопка закрытия поп-апа." src="./images/closeicon.svg"></button>
              </div>
            </div>

            <footer class="footer">
              <p class="footer__copyright">© 2022 Mesto Russia</p>
            </footer>
          </main>
      </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
