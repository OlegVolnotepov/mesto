<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="./pages/index.css" type="text/css" rel="stylesheet"> -->
    <title>Место</title>
</head>
<body>
    <div class="root">
      <div class="page">
          <header class="header">
            <img src="<%=require('./images/logo.svg')%>" alt="логотип." class="header__logo">
          </header>
          <main>
            <section class="profile">
              <div class="profile__wrapper">
                <img src="<%=require('./images/avatar.jpg')%>" class="profile__avatar" alt="аватар.">
                <button class="profile__avatar-button"></button>
                <div class="profile__info">
                  <div class="profile__name-wrapper">
                    <h1 class="profile__name"></h1>
                    <button class="profile__edit-button" type="button"><img class="profile__edit" src="<%=require('./images/edit_button.svg')%>" alt="кнопка редактирования профиля."></button>
                  </div>
                <p class="profile__about"></p>
                </div>
              </div>
              <button class="profile__add-button"><img src="<%=require('./images/plus.svg')%>" alt="кнопка Добавить."></button>
            </section>

            <div>
              <ul class="elements">
                <template id="elements__card">
                  <li class="elements__card">
                    <img class="elements__img" src="'https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg'" alt="">
                    <div class="elements__summary">
                      <p class="elements__title">Тайтл</p>
                      <button class="elements__trash"></button>
                      <div class="elements__like-group">
                        <button class="elements__like" id="elements__like"></button>
                        <div class="elements__like-counter">0</div>
                      </div>
                    </div>
                  </li>
                </template>
              </ul>
            </div>

            <div class="popup profile-popup">
              <form class="popup__form profile-form" name="profile-form" novalidate>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__input" id="name" name="name" type="text" placeholder="Имя" value="" minlength="2" maxlength="40" required>
                <span class="popup__error name-error"></span>
                <input class="popup__input popup__input_url" name="about" id="about" type="text" placeholder="О себе" value="" minlength="2" maxlength="200" required>
                <span class="popup__error about-error"></span>
                <button type="submit" class="popup__button">Сохранить</button>
                <button class="popup__close" type="button"><img class="popup__close-img" alt="кнопка закрытия поп-апа." src="<%=require('./images/closeicon.svg')%>"></button>
              </form>
            </div>

            <div class="popup popup-avatar">
              <form class="popup__form popup-avatar__form" name="popup-avatar" novalidate>
                <h2 class="popup__title">Обновить аватар</h2>
                <input class="popup__input popup__input_url"  name="link" id="avatar-url" type="url" placeholder="Ссылка на картинку" value="" required>
                <span class="popup__error avatar-url-error"></span>
                <button type="submit" class="popup__button">Сохранить</button>
                <button class="popup__close" type="button"><img class="popup__close-img" alt="кнопка закрытия поп-апа." src="<%=require('./images/closeicon.svg')%>"></button>
              </form>
            </div>

            <div class="popup popup-remove-card">
              <form class="popup__form popup-remove-card__form" name="profile-form">
                <h2 class="popup__title">Вы уверенены?</h2>
                <button type="submit" class="popup__button popup-remove-card__button">Да</button>
                <button class="popup__close popup-remove-card__close-button" type="button"><img class="popup__close-img" alt="кнопка закрытия поп-апа." src="<%=require('./images/closeicon.svg')%>"></button>
              </form>
            </div>

            <div class="popup popup-card">
              <form class="popup__form popup__form-card" name="addCard-form" novalidate>
                <h2 class="popup__title">Новое место</h2>
                <input class="popup__input" name="title" id="card-title" type="text" placeholder="Название" value="" required minlength="2" maxlength="30">
                <span class="popup__error card-title-error"></span>
                <input class="popup__input popup__input_url"  name="link" id="card-url" type="url" placeholder="Ссылка на картинку" value="" required>
                <span class="popup__error card-url-error"></span>
                <button type="submit" class="popup__button popup-card__button popup__button_disabled" disabled>Сохранить</button>
                <button class="popup-card__close popup__close" type="button"><img class="popup__close-img" alt="кнопка закрытия поп-апа." src="<%=require('./images/closeicon.svg')%>"></button>
              </form>
            </div>

            <div class="popup popup-img">
              <div class="popup-img__wrapper">
                <img class="popup-img__img" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kholmogorsky-rayon.jpg" alt="alt">
                <h2 class="popup-img__title">title</h2>
                <button class="popup-img__close popup__close" type="button"><img class="popup__close-img" alt="кнопка закрытия поп-апа." src="<%=require('./images/closeicon.svg')%>"></button>
              </div>
            </div>

            <footer class="footer">
              <p class="footer__copyright">© 2022 Mesto Russia</p>
            </footer>
          </main>
      </div>
	  </div>
  <!-- <script type="module" src="./pages/index.js"></script> -->
</body>
</html>
